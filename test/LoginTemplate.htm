<!DOCTYPE HTML>
<!-- saved from url=(0051)http://medialoot.com/preview/clear-login/login.html -->
<!DOCTYPE html PUBLIC "" "">
<html>
<head>
    <meta content="IE=11.0000" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <title>Clear Login Window Template</title>
    <link href="LoginTemplate_files/flexi-background.css" rel="stylesheet" type="text/css" media="screen">
    <link href="LoginTemplate_files/styles.css" rel="stylesheet" type="text/css" media="screen">
    <meta name="GENERATOR" content="MSHTML 11.00.9600.17107">
</head>
<body>

    <script src="LoginTemplate_files/flexi-background.js" type="text/javascript" charset="utf-8"></script>

    <div id="box">
        <img class="logo" alt="yourlogo" src="LoginTemplate_files/logo.png">
        <h1>
            Member Login</h1>
        <form>
        <input onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Username':this.value;"
            type="text" value="Username"><input onclick="this.value='';" onfocus="this.select()"
                onblur="this.value=!this.value?'Password':this.value;" type="password" value="Password"><input
                    id="remember" type="checkbox" value="Remember">
        <div class="hover-opacity">
            <label for="remember">
                Remember me</label></div>
        <input type="button" value="Log In"></form>
    </div>
    <a class="forgot" href="#">Forgot
        your username or password?</a></body></html>
